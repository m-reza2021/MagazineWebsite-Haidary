{% load static %}
{% load render_partial %}

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block style %}{% endblock %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/up.png' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <script src="https://kit.fontawesome.com/c8691775c0.js" crossorigin="anonymous"></script>


</head>
<body>
<!-- Header -->
{% render_partial 'zoomit.views.categories' %}

{% block content %}{% endblock %}

<!-- FOOTER -->
{% render_partial 'zoomit.views.footer' %}

</body>
</html>
